<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0L1QE3DWRB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-0L1QE3DWRB');
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Find out the release date of your favorite Spotify songs.">
    <!-- Facebook metadata -->
    <meta property="og:title" content="Release Radar">
    <meta property="og:description" content="Find out the release date of your favorite Spotify songs.">
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.url %>/share_fb.png">

    <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>">
    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:image:alt" content="Release Radar">
  </head>
